<!DOCTYPE html>
<html>
    <head>
        <title>
            list items
        </title>
    </head>
    <body>
        <h1>lists</h1>
        <ul>
            <li>good morning</li>
            <li>good afternoon</li>
            <li>good evening</li>
        </ul>
        <ol>
            <li>hi</li>
            <li>hello</li>
            <li>hru</li>
        </ol>
        <dl>
            <dt>html</dt>
            <dd>hyper text markup language</dd>
            <dt>newspapper</dt>
            <dd>gathering the information to share people</dd>
        </dl>
        <h1>Tables</h1>
        <table style="border: 1px">
            <thead>
                <th>sno</th>
                <th>name</th>
                <th>address</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>gopi</td>
                    <td>addanki</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>krishna</td>
                    <td>guntur</td>
                </tr>
                
                
            </tbody>
            <tfoot>
                <tr>
                    <td>3</td>
                    <td>ram</td>
                    <td>ongole</td>
                </tr>
            </tfoot>
        </table>
        <h1>forms</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"><br>
            <label for="pwd">password:</label>
            <input type="password" id="pwd"><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br>
            <input type="button" value="submit">
            
        </form>
    </body>
</html>
